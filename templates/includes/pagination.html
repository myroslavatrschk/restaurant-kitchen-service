{% load query_transform %}
{% if is_paginated %}
  <ul class="pagination">
    {% if page_obj.has_previous %}
      <li class="page-item">
        <a class="page-link" href="?{% query_transform request page=page_obj.previous_page_number %}" style="color: #8B4513;">Previous</a>
      </li>
    {% endif %}
    <li class="page-item active">
      <span class="page-link" style="background-color: #8B4513;">{{ page_obj.number }}/{{ paginator.num_pages }}</span>
    </li>
    {% if page_obj.has_next %}
      <li class="page-item">
        <a class="page-link" href="?{% query_transform request page=page_obj.next_page_number %}" style="color: #8B4513;">Next</a>
      </li>
    {% endif %}
  </ul>
{% endif %}
