{% extends "base.html" %}

{% block content %}
  <p>
    Dish name: {{ dish.name }}
  </p>

  <h1>Cooks</h1>
  <hr>
  <ul>
  {% for cook in dish.cooks.all %}
    <li>{{ cook.first_name }} {{ cook.last_name }}</li>
  {% endfor %}
  </ul>
  <a class="btn btn-primary" href="{% url 'foodie:dish-update' pk=dish.id %}">Update</a>
  <a class="btn btn-danger" href="{% url 'foodie:dish-delete' pk=dish.id %}">Delete</a>
{% endblock %}
