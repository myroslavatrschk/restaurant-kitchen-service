{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="card">
    <div class="card-body">
      <h1 class="card-title">Delete cook?</h1>
      <p class="card-text">Are you sure you want to delete cook?</p>
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}

        <button class="btn btn-danger" type="submit">Delete</button>
        <a class="btn btn-secondary" href="{% url 'foodie:cooks' %}">Cancel</a>
      </form>
    </div>
  </div>
{% endblock %}
