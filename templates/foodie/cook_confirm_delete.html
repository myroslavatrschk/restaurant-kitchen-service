{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Delete cook?</h1>
  <p>Are you sure you want to delete cook?</p>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}

    <input class="btn btn-danger" type="Submit" value="Delete">
    <a class="btn btn-primary" href="{% url 'foodie:cook-detail' pk=cook.id %}">Cancel</a>
  </form>
{% endblock %}
