{% extends "base.html" %}

{% block content %}
  <h1>
    <strong>{{ cook.first_name }} {{ cook.last_name }}</strong>
    <a href="{% url 'foodie:cook-delete' pk=cook.id %}" class="btn btn-danger link-to-page">Delete</a>
    <a href="{% url 'foodie:cook-update' pk=cook.id %}" class="btn btn-primary link-to-page">Update</a>
  </h1>

  {% for dish in cook.dishes.all %}
    <hr>
    <p>
      <strong>Dish:</strong>{{ dish.name }}
    </p>

    {% empty %}
    <p>This cook doesn't cook any dish.</p>
  {% endfor %}
{% endblock %}
