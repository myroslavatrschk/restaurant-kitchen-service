{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Delete dish?</h1>
  <p>Are you sure you want to delete dish?</p>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}

    <input class="btn btn-primary" type="Submit" value="Submit">
    <a class="btn btn-primary" href="{% url 'foodie:dish-detail' pk=dish.id %}">Cancel</a>
  </form>
{% endblock %}
