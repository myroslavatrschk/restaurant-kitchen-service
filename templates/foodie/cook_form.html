{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h1>{{ object|yesno:"Update,Create" }} cook</h1>
            <div class="card">
              <div class="card-body">
                <form action="" method="post" novalidate>
                  {% csrf_token %}
                  {{ form|crispy }}
              <input type="submit" value="Submit" class="btn btn-primary">
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
