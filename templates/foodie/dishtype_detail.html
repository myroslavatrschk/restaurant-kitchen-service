{% extends "base.html" %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
      <h1 class="mb-0">{{ dish_type.name }}</h1>
    </div>
    <ul class="list-group list-group-flush">
      {% for dish in dish_type.dishes.all %}
        <li class="list-group-item">{{ dish.name }}</li>
      {% empty %}
        <li class="list-group-item">This dish type doesn't have any dish.</li>
      {% endfor %}
    </ul>
  </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
