{% extends "base.html" %}

{% block content %}
  <h1>Dish type list</h1>
  <h3><a href="{% url 'foodie:dish-type-create' %}">Create</a></h3>

  {% if dish_type_list %}
    <ul>
      {% for dish_type in dish_type_list %}
        <li>
          <a href="{% url 'foodie:dish-type-list' %}">{{ dish_type.name }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no dish types</p>
  {% endif %}
{% endblock %}
