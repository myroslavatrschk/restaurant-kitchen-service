{% extends "base.html" %}

{% block content %}
  <p>
    <strong>{{ dish_type.name }}</strong>
  </p>

  {% for dish in dish_type.dishes.all %}
    <hr>
    <p>
      <strong>Dish name:</strong>{{ dish.name }}
    </p>

    {% empty %}
    <p>This dish type doesn't have any dish.</p>
  {% endfor %}
{% endblock %}
